[[colors.indexed_colors]]
index = 18
color = "0x3c3836"

[[colors.indexed_colors]]
index = 19
color = "0x504945"

[[colors.indexed_colors]]
index = 20
color = "0xbdae93"

[[colors.indexed_colors]]
index = 21
color = "0xebdbb2"

[cursor]
unfocused_hollow = true
style = { blinking = "Always" }
vi_mode_style = { blinking = "Always" }
blink_interval = 350
blink_timeout = 0

[font]
size = 12.0

[font.normal]
family = "Iosevka Custom"
style = "Medium"

[font.italic]
family = "Iosevka Custom"
style = "Italic"

[font.bold]
family = "Iosevka Custom"
style = "Bold"

[font.bold_italic]
family = "Iosevka Custom"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = '\p'
key = "LBracket"
mods = "Command"

[[keyboard.bindings]]
chars = '\n'
key = "RBracket"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 1000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
program = "/usr/bin/fish"

[window]
decorations = "None"
dynamic_padding = false
opacity = 1

[window.padding]
x = 5
y = 0
