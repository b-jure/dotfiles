live_config_reload = true

[colors]
transparent_background_colors = false
draw_bold_text_with_bright_colors = true

# Default colors
[colors.primary]
background = '0x1d2021'
foreground = '0xd5c4a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x1d2021'
cursor = '0xd5c4a1'

# Normal colors
[colors.normal]
black = '0x1d2021'
red = '0xfb4934'
green = '0xb8bb26'
yellow = '0xfabd2f'
blue = '0x83a598'
magenta = '0xd3869b'
cyan = '0x8ec07c'
white = '0xd5c4a1'

# Bright colors
[colors.bright]
black = '0x665c54'
red = '0xfb4934'
green = '0xb8bb26'
yellow = '0xfabd2f'
blue = '0x83a598'
magenta = '0xd3869b'
cyan = '0x8ec07c'
white = '0xfbf1c7'

